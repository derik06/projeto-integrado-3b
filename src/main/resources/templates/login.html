<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/account_style.css">

    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Realize o seu login no site</h1>

            <label for="inputEmail" class="sr-only">Login</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Digite seu login" required=""
                   autofocus="">

            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Digite sua senha" required="">

            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            <a href="register.html">NÃ£o tenho uma conta!</a>
        </form>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
