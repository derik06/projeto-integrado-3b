<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">
    <title>Title</title>
</head>
<body>
<div class="container">
    <nav th:replace="/fragments/navigation :: navigation"></nav>
    <form action="#" th:action="@{/adicionar}" th:object="${produto}" method="post">
        <label for="nome">Nome</label>
        <input type="text" th:field="*{nome}" id="nome" placeholder="Nome" required>
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        <label for="preco">Preco</label>
        <input type="number" th:field="*{preco}" id="preco" placeholder="Preço" required>
        <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
        <label for="codigo">Código</label>
        <input type="text" th:field="*{codigo}" id="codigo" placeholder="Código">
        <span th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></span>
        <label for="marca">Marca</label>
        <input type="text" th:field="*{marca}" id="marca" placeholder="Marca">
        <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></span>
        <label for="categoria">Categoria</label>
        <input type="text" th:field="*{categoria}" id="categoria" placeholder="Categoria" required>
        <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
        <label for="descricao">Descrição</label>
        <input type="text" th:field="*{descricao}" id="descricao" placeholder="Descrição">
        <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
        <input type="submit" value="Adicionar Produto">
    </form>
</div>
<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
