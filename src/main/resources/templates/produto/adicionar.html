<!doctype html>
<html lang="pt-br" xmlns:background="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/home_style.css" rel="stylesheet">

    <title>Home</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Celular</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Movéis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Eletrôdomesticos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TV e Video</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Informática</a>
                </li>
            </ul>
        </div>
    </nav>
    <form action="#" th:action="@{/adicionar}" th:object="${produto}" method="post">
        <label for="nome">Nome</label>
        <input type="text" th:field="*{nome}" id="nome" placeholder="Nome" required>
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        <label for="preco">Preco</label>
        <input type="number" th:field="*{preco}" id="preco" placeholder="Preço" required>
        <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
        <label for="codigo">Código</label>
        <input type="text" th:field="*{codigo}" id="codigo" placeholder="Código">
        <span th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></span>
        <label for="marca">Marca</label>
        <input type="text" th:field="*{marca}" id="marca" placeholder="Marca">
        <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></span>
        <label for="categoria">Categoria</label>
        <input type="text" th:field="*{categoria}" id="categoria" placeholder="Categoria" required>
        <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
        <label for="descricao">Descrição</label>
        <input type="text" th:field="*{descricao}" id="descricao" placeholder="Descrição">
        <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
        <input type="submit" value="Adicionar Produto">
    </form>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
