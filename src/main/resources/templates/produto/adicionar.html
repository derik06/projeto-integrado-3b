<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">
    <title>Title</title>
</head>
<body>
<nav th:replace="/fragments/navigation :: navigation"></nav>
<div class="container">
    <div>
        <h2>Adicionar Produto</h2>
        <form action="#" th:action="@{/adicionar}" th:object="${produto}" method="post">
            <div>
                <label for="nome">Nome</label>
                <input class="form-control py-3" type="text" th:field="*{nome}"
                       id="nome" placeholder="Nome" required>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            </div>
            <div class="row">
                <div class="col">
                    <label for="preco">Preço</label>
                    <input class="form-control" type="number" th:field="*{preco}" id="preco"
                           placeholder="Preço" required>
                    <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
                </div>
                <div class="col">
                    <label for="codigo">Código</label>
                    <input class="form-control" type="text" th:field="*{codigo}" id="codigo"
                           placeholder="Código">
                    <span th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="marca">Marca</label>
                    <input class="form-control" type="text" th:field="*{marca}" id="marca"
                           placeholder="Marca">
                    <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></span>
                </div>
                <div class="col">
                    <label for="categoria">Categoria</label>
                    <input class="form-control" type="text" th:field="*{categoria}" id="categoria"
                           placeholder="Categoria" required>
                    <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
                </div>
            </div>
            <div>
                <label for="descricao">Descrição</label>
                <textarea class="form-control" type="text" th:field="*{descricao}" id="descricao"
                          placeholder="Descrição" rows="4"></textarea>
                <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Salvar">
            </div>
        </form>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
