<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Title</title>
</head>
<body>
<div class="container" th:object="${produto}">
    <nav th:replace="/fragments/navigation :: navigation"></nav>
    <div class="title">
        <h2 th:text="${produto.nome}"></h2>
    </div>
    <div class="row" id="div-view-product">
        <div class="col-md-6">
            <img class="items-view-product" th:src="${produto.imagem}" th:alt="'Imagem: ' + ${produto.nome}">
        </div>
        <div class="col-md-6">
            <ul class="items-view-product">
                <li th:text="${produto.preco}"></li>
                <li th:text="${produto.codigo}"></li>
                <li th:text="${produto.marca}"></li>
                <li th:text="${produto.categoria}"></li>
                <li th:text="${produto.descricao}"></li>
            </ul>
            <a class="btn btn-primary" th:href="@{'/produto/carrinho/' + ${produto.id}}">Adicionar ao Carrinho</a>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
